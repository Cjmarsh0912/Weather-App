<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./assets/sass/style.css">
    <link rel="preconnect" href="https://api.openweathermap.org" crossorigin>
    <link rel="dns-prefetch" href="https://api.openweathermap.org">

    <script src="https://kit.fontawesome.com/d9dbd05966.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="input">
            <input type="text" class="city-input" placeholder="Enter a city">
            <button class="submit" name="submit" type="submit"><i class="fa fa-search"></i></button>
        </div>

        <div class="output">
            <h3 class="city-name grid-span-3"></h3>
            <div class="temperature grid-span-3">
                <p class="max"></p>
                <p class="temp"></p>
                <p class="min"></p>
            </div>
            <div class="description-icon grid-span-3">
                <img class="icon" src="" alt="Icon">
                <p class="description grid-span-3"></p>
            </div>
            <hr class="grid-span-3">
            <p class="feels-like"></p>
            <p class="humidity"></p>
            <p class="wind-speed"></p>
            <p class="sunrise"></p>
            <p class="uv-index"></p>
            <p class="sunset"></p>
        </div>

        <div class="hourly">
            <div class="card">
                <h4 class="hourly-time"></h4>
                <img class="hourly-icon1" src="" alt="icon">
                <div class="hourly-temperature">
                    <p class="hourly-temp"></p>
                    <p class="hourly-feels-like"></p>
                </div>
                <div class="description-rain">
                    <p class="hourly-description"></p>
                    <p class="hourly-rain-chance"></p>
                </div>
                <hr class="grid-span-2">
                <p class="hourly-wind-speed"></p>
                <p class="hourly-humidity"></p>
            </div>
            <div class="card">
                <h4 class="hourly-time"></h4>
                <img class="hourly-icon2" src="" alt="icon">
                <div class="hourly-temperature">
                    <p class="hourly-temp"></p>
                    <p class="hourly-feels-like"></p>
                </div>
                <div class="description-rain">
                    <p class="hourly-description"></p>
                    <p class="hourly-rain-chance"></p>
                </div>
                <hr class="grid-span-2">
                <p class="hourly-wind-speed"></p>
                <p class="hourly-humidity"></p>

            </div>
            <div class="card">
                <h4 class="hourly-time"></h4>
                <img class="hourly-icon3" src="" alt="icon">
                <div class="hourly-temperature">
                    <p class="hourly-temp"></p>
                    <p class="hourly-feels-like"></p>
                </div>
                <div class="description-rain">
                    <p class="hourly-description"></p>
                    <p class="hourly-rain-chance"></p>
                </div>
                <hr class="grid-span-2">
                <p class="hourly-wind-speed"></p>
                <p class="hourly-humidity"></p>
            </div>
            <div class="card">
                <h4 class="hourly-time"></h4>
                <img class="hourly-icon4" src="" alt="icon">
                <div class="hourly-temperature">
                    <p class="hourly-temp"></p>
                    <p class="hourly-feels-like"></p>
                </div>
                <div class="description-rain">
                    <p class="hourly-description"></p>
                    <p class="hourly-rain-chance"></p>
                </div>
                <hr class="grid-span-2">
                <p class="hourly-wind-speed"></p>
                <p class="hourly-humidity"></p>

            </div>
            <div class="card">
                <h4 class="hourly-time"></h4>
                <img class="hourly-icon5" src="" alt="icon">
                <div class="hourly-temperature">
                    <p class="hourly-temp"></p>
                    <p class="hourly-feels-like"></p>
                </div>
                <div class="description-rain">
                    <p class="hourly-description"></p>
                    <p class="hourly-rain-chance"></p>
                </div>
                <hr class="grid-span-2">
                <p class="hourly-wind-speed"></p>
                <p class="hourly-humidity"></p>

            </div>
            <div class="card">
                <h4 class="hourly-time"></h4>
                <img class="hourly-icon6" src="" alt="icon">
                <div class="hourly-temperature">
                    <p class="hourly-temp"></p>
                    <p class="hourly-feels-like"></p>
                </div>
                <div class="description-rain">
                    <p class="hourly-description"></p>
                    <p class="hourly-rain-chance"></p>
                </div>
                <hr class="grid-span-2">
                <p class="hourly-wind-speed"></p>
                <p class="hourly-humidity"></p>

            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
