<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./assets/sass/style.css">
    <link rel="preconnect" href="https://api.openweathermap.org" crossorigin>
    <link rel="dns-prefetch" href="https://api.openweathermap.org">

    <script src="https://kit.fontawesome.com/d9dbd05966.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="input">
            <div>
                <input type="text" class="city-input" placeholder="Enter a city">
                <button class="submit" name="submit" type="submit"><i class="fa fa-search"></i></button>
            </div>
        </section>

        <section class="output">
            <h3 class="city-name grid-span-3"></h3>
            <div class="temperature grid-span-3">
                <p class="max"></p>
                <p class="temp"></p>
                <p class="min"></p>
            </div>
            <div class="description-icon grid-span-3">
                <img class="icon" src="" alt="Icon">
                <p class="description grid-span-3"></p>
            </div>
            <hr class="grid-span-3">
            <p class="feels-like"></p>
            <p class="humidity"></p>
            <p class="wind-speed"></p>
            <p class="sunrise"></p>
            <p class="uv-index"></p>
            <p class="sunset"></p>
        </section>

        <section class="hourly-forcast">
            <h2>Hourly Forcast</h2>
            <div class="hourly">
                <div class="hourly-card">
                    <h3>Now</h3>
                    <p class="hourly-temp"></p>
                    <img class="hourly-icon1" src="" alt="icon" style="height: 72px; width: 72px">
                    <p class="hourly-rain-chance"></p>
                </div>
                <div class="hourly-card">
                    <h4 class="hourly-time"></h4>
                    <p class="hourly-temp"></p>
                    <img class="hourly-icon2" src="" alt="icon" style="height: 72px; width: 72px">
                    <p class="hourly-rain-chance"></p>
                </div>
                <div class="hourly-card">
                    <h4 class="hourly-time"></h4>

                </div>
                <div class="hourly-card">
                    <h4 class="hourly-time"></h4>

                    <img class="hourly-icon4" src="" alt="icon" style="height: 72px; width: 72px">
                    <p class="hourly-rain-chance"></p>
                </div>
                <div class="hourly-card">
                    <h4 class="hourly-time"></h4>

                </div>
                <div class="hourly-card">

                    <img class="hourly-icon7" src="" alt="icon" style="height: 72px; width: 72px">
                    <p class="hourly-rain-chance"></p>
                </div>
                <div class="hourly-card">
                    <h4 class="hourly-time"></h4>
                    <p class="hourly-temp"></p>
                    <img class="hourly-icon8" src="" alt="icon" style="height: 72px; width: 72px">

        <section class="daily-forcast" style="margin-bottom: 1em;">
            <h2>Daily Forcast</h2>
            <div class="daily">
                <div class="daily-card">
                    <h3>Today</h3>
                    <div class="daily-temp">
                        <p class="daily-max"></p>

                    </div>

                </div>
                <div class="daily-card">
